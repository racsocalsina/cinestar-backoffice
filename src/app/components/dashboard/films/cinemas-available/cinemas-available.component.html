<div class="card mb-0">
  <div class="card-body">
    <div class="page-header mb-3">
      <div class="d-flex justify-content-between align-items-center">
        <div class="">
          <h3>Cines disponibles</h3>
        </div>
        <div class="">
          <button class="close pull-right" (click)="bsModalRef.hide()">
            <span aria-hidden="true"> <i class="mdi mdi-close"></i></span>
          </button>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nombre</th>
              <!-- <th scope="col">Formatos disponibles</th> -->
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let cinema of cinemas; let i = index">
              <td>{{ i + 1}}</td>
              <td>{{ cinema.name }}</td>
              <!-- <td>{{ getFormats(cinema.movie_formats) }}</td> -->
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
