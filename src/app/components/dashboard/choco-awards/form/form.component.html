<div class="card mb-5">
  <div class="card-body" [formGroup]="form">
    <div class="page-header mb-3">
      <div class="d-flex justify-content-between align-items-center">
        <div class="">
          <h3 class="font-weight-bold">{{ title }}</h3>
        </div>
        <div class="">
          <button class="close pull-right" (click)="bsModalRef.hide()">
            <span aria-hidden="true"> <i class="mdi mdi-close"></i></span>
          </button>
        </div>
      </div>
    </div>    

    <div class="row">
      <div class="col-md-2">
        <div class="form-group">
          <label for="name">Código</label>          
          <input type="text" class="form-control text-center bg-secondary text-white" [value]="data.code" readonly>          
        </div>    
      </div>  

      <div class="col-md-10">       
        <div class="form-group">
          <label for="name">Nombre o Descripción</label>          
          <input type="text" class="form-control bg-secondary text-white" [value]="data.name" readonly>          
        </div>
      </div>                
    </div>

    <div class="row">
      <div class="col-md-10">
        <div class="form-group">
          <label for="name">Cantidad de puntos para obtener el premio</label>          
          <input type="text" class="form-control text-center" [value]="data.points" readonly>          
        </div>    
      </div>      
    </div>

    <div class="row">     
      <div class="col-md-6">       
        <div class="form-group">
          <label for="name">Tipo de Unidad</label>          
          <input type="text" class="form-control text-center" [value]="data.unit" readonly>          
        </div>
      </div>                
    </div>   

    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label for="restrictions">Restricciones</label>          
          <textarea name="restrictions" id="restrictions" class="form-control" [value]="data.restrictions" readonly></textarea>          
        </div>
      </div>
    </div>
          
    <div class="row">
      <div class="col-md-12">
        <h5 style="padding-bottom: 10px;text-decoration: underline;" class="font-weight-bold">Producto como premio</h5>
      </div>
    </div>          
    
    <div class="row">
      <div class="col-md-3">
        <div class="form-group">
          <label for="name">Código</label>          
          <input type="text" class="form-control" [value]="data.product ? data.product.code : ''"  readonly>          
        </div>    
      </div>  
      <div class="col-md-9">
        <div class="form-group">
          <label for="name">Nombre</label>          
          <input type="text" class="form-control" [value]="data.product ? data.product.name : ''"  readonly>          
        </div>    
      </div>                          
    </div>  

    <hr> 

    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label for="description">Descripción</label>
          <app-control-messages [control]="form.get('description')">
            <textarea name="description" id="description" rows="4" class="form-control" formControlName="description"></textarea>
          </app-control-messages>
        </div>
      </div>
    </div>

    <div class="row" *ngIf="this.action != this.actions.view">
      <div class="col-md-12">
        <div [hidden]="!requestFailed" class="text-danger mb-4">{{error}}</div>
        <div class="row" [formGroup]="form">
            <div class="col-md-12 m-b-20">
                <label>Imagen</label>
                <app-control-messages [control]="form.get('image')">
                    <div class="fileupload btn btn-info btn-rounded waves-effect waves-light"
                        style="margin-right: 10px; margin-left: 10px;max-width: 200px"><span
                            style="text-overflow: ellipsis;white-space: nowrap;"><i class="fa fa-upload m-r-5"></i>
                            {{ form.get('image').value ? form.get('image').value.name : 'Subir imagen' }}</span>
                        <input type="file" class="upload" (change)="uploadFile($event.target.files[0])">
                    </div>
                    <p style="font-size: small;">Tamaño sugerido: 374px x 192px</p>
                </app-control-messages>
            </div>
            <div class="col-md-12 text-right">
                <button class="btn btn-primary mr-2" (click)="onClickSave()" [disabled]="isLoading">Guardar</button>
            </div>
        </div>
      </div>
    </div>

  </div>

</div>
