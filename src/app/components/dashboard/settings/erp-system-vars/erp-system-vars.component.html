<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex flex-wrap justify-content-between align-items-center mb-4 module-title">
                        <div>
                            <h3 class="card-title mb-3 font-weight-bold">
                                <i class="mdi mdi-settings"></i> Variables del ERP
                            </h3>
                        </div>
                    </div>                  
                                                                                    
                    <perfect-scrollbar class="scroll">
                        <div class="table-container">
                            <table class="table table-hover">
                                <thead>
                                    <tr>                                                                             
                                        <th scope="col" class="font-weight-bold text-left">Sede</th>
                                        <th scope="col" class="font-weight-bold text-left">URL</th>
                                        <th scope="col" class="font-weight-bold text-center">IGV</th>
                                        <th scope="col" class="font-weight-bold text-right">% Imp Mun</th>                                        
                                        <th scope="col" class="font-weight-bold text-center">Dias Vencimiento para Puntos</th>                                        
                                        <th scope="col" class="font-weight-bold text-right">Costo Tarifa Plana</th>                                                
                                    </tr>
                                </thead>
                                <tbody>                                    
                                    <ng-container *ngIf="!loading">
                                        <ng-container *ngFor="let item of settings; let i = index">
                                            <tr>
                                                <td style="vertical-align: middle;" class="text-left">{{ item.headquarter_name }}</td>                                                
                                                <td style="vertical-align: middle;" class="text-left">{{ item.config.url }}</td>
                                                <td style="vertical-align: middle;" class="text-center">{{ item.config.facigv }}</td>
                                                <td style="vertical-align: middle;" class="text-right">{{ item.config.facmun }}</td>
                                                <td style="vertical-align: middle;" class="text-center">{{ item.config.predia }}</td>                                               
                                                <td style="vertical-align: middle;" class="text-right">{{ item.config.tarzzz }}</td>                                                                                                                                                                                                                                                                               
                                            </tr>
                                        </ng-container>
                                    </ng-container>    
                                    
                                    
                                    <div *ngIf="loading">
                                        <tr>
                                            <td style="height: 150px;">
                                                <div class="loader mt-5">
                                                    <div class="loader__figure"></div>
                                                    <p class="loader__label">Cargando</p>
                                                </div>     
                                            </td>
                                        </tr>                                                     
                                    </div>        
                                    
                                </tbody>
                            </table>
                        </div>

                        <ng-container *ngIf="settings.length < 1 && loading == false">
                            <p class="text-center">No se encontraron resultados</p>
                        </ng-container>

                    </perfect-scrollbar>                                                                                         
                </div>
            </div>
        </div>
    </div>
</div>
