<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <div class="d-flex flex-wrap justify-content-between align-items-center mb-2 module-title">
            <div>              
              <h3 class="card-title mb-3 font-weight-bold">
                <i class="mdi mdi-store"></i> Gestión de tipos de sala
              </h3>              
            </div>           
          </div>

          <div class="form-row">
            <div class="form-group  col-md-12 text-right">
              <button (click)="onClickForm()" type="button" class="btn btn-primary" title="Registrar nuevo tipo">
                <i class="fa fa-plus"></i> Nuevo
              </button>
            </div>
          </div>   

          <perfect-scrollbar class="scroll">
            <div class="table-container">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col" class="text-center">#</th>
                    <th scope="col" class="text-left">Nombre</th>
                    <th scope="col" class="text-left">Descripción</th>
                    <th scope="col" class="text-center">Acciones</th>
                  </tr>
                </thead>
                <tbody>                  
                  <ng-container *ngFor="let room of rooms.data; let i = index">
                    <tr>
                      <td class="text-center">{{ i + 1}}</td>
                      <td class="text-left">{{ room.name }}</td>
                      <td class="text-left">{{ room.description }}</td>
                      <td class="text-center">
                        <ng-container>
                          <div class="d-flex align-items-center justify-content-center">
                            <ui-switch class="mr-2" size="small" [(ngModel)]="room.status"
                              (change)="onUpdateStatus(room.id)"></ui-switch>
                            <button class="btn btn-warning btn-sm mx-2" (click)="onClickEdit(room)">
                              <i class="fa fa-edit"></i>
                            </button>
                            <button class="btn btn-danger btn-sm" title="Eliminar" (click)="onClickDelete(room.id)">
                              <i class="fa fa-trash"></i>
                            </button>
                          </div>
                        </ng-container>
                      </td>
                    </tr>
                  </ng-container>
                </tbody>
              </table>
            </div>

            <ng-container *ngIf="rooms.data?.length < 1">
              <p class="text-center">No se encontraron resultados</p>
            </ng-container>
          </perfect-scrollbar>
        </div>
      </div>
    </div>
  </div>
</div>
