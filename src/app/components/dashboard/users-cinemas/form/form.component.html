<div class="card mb-0">
  <div class="card-body">
    <div class="page-header mb-3">
      <div class="d-flex justify-content-between align-items-center">
        <div class=""><h3>{{user ? 'Editar' : 'Crear'}}</h3></div>
        <div class="">
          <button class="close pull-right" (click)="bsModalRef.hide()">
            <span aria-hidden="true">  <i class="mdi mdi-close"></i></span>
          </button>
        </div>
      </div>
    </div>
    <div class="row" [formGroup]="form">
      <div class="col-md-6">
        <div class="form-group">
          <label for="typeOfDocument">Tipo de documento</label>
          <ng-select class="custom-ng-select" id="typeOfDocument" formControlName="typeOfDocument" placeholder="Seleccionar" (change)="filter()"
                     [items]="typeOfRooms" bindValue="id" bindLabel="name"
                     [searchable]="false" [clearable]="true" clearAllText="Limpiar">
          </ng-select>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="document">Numero de documento</label>
          <input type="text" class="form-control" id="document" onlyNumbers formControlName="document" placeholder="">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="name">Nombres</label>
          <input type="text" class="form-control" id="name" specialIsAlphaNumeric formControlName="name" placeholder="">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="lastname">Apellidos</label>
          <input type="text" class="form-control" id="lastname" specialIsAlphaNumeric formControlName="lastname" placeholder="">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="cinema">Asignar cine</label>
          <ng-select class="custom-ng-select" id="cinema" formControlName="cinema" placeholder="Seleccionar" (change)="filter()"
                     [items]="typeOfRooms" bindValue="id" bindLabel="name"
                     [searchable]="false" [clearable]="true" clearAllText="Limpiar">
          </ng-select>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="cinema">Tipo de usuario</label>
          <ng-select class="custom-ng-select" id="typeOfUser" formControlName="typeOfUser" placeholder="Seleccionar" (change)="filter()"
                     [items]="typeOfRooms" bindValue="id" bindLabel="name"
                     [searchable]="false" [clearable]="true" clearAllText="Limpiar">
          </ng-select>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="password">Contrase√±a
          </label>
          <input type="text" class="form-control" id="password" formControlName="document" placeholder="">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="date">
            Fecha de ingreso
          </label>
          <input type="text" id="date"
                 placeholder=""
                 class="form-control"
                 bsDatepicker>
        </div>
      </div>
      <div class="col-md-12 text-right">
        <button class="btn btn-primary mr-2">Aceptar</button>
        <button class="btn btn-danger ml-2">Cancelar</button>
      </div>
    </div>
  </div>
</div>
