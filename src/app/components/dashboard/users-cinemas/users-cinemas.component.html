<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <div class="d-flex flex-wrap justify-content-between align-items-center mb-2 module-title">
            <div>
              <h4 class="card-title mb-0">Gestión de Usuarios Cine</h4>
            </div>
            <button (click)="onClickForm()" type="button" class="btn btn-primary" title="Registrar nuevo usuario">
              <i class="fa fa-plus"></i> Nuevo
            </button>
          </div>
          <perfect-scrollbar class="scroll">
            <div class="table-container">
              <table class="table table-hover">
                <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Tipo de documento</th>
                  <th scope="col">N° de documento</th>
                  <th scope="col">Nombres</th>
                  <th scope="col">Apellidos</th>
                  <th scope="col">Cine asignado</th>
                  <th scope="col">Fecha de ingreso</th>
                  <th scope="col">Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
                <ng-container>
                  <tr>
                    <td>#</td>
                    <td>Tipo de documento</td>
                    <td>N° de documento</td>
                    <td>Nombres</td>
                    <td>Apellidos</td>
                    <td>Cine asignado</td>
                    <td>Fecha de ingreso</td>
                    <td>
                      <ng-container>
                        <div class="d-flex justify-content-between align-items-center">
                          <button class="btn btn-warning btn-sm mr-1" (click)="onClickEdit(true)">
                            <i class="fa fa-edit"></i>
                          </button>
                          <ui-switch size="small" [loading]="isLoading" [beforeChange]="fakeAsync" [(ngModel)]="enable">
                            <i class="fa fa-check" *ngIf="enable && !isLoading"></i>
                            <i class="fa fa-times" *ngIf="!enable && !isLoading"></i>
                            <i class="fa fa-spinner fa-pulse" *ngIf="isLoading"></i>
                          </ui-switch>
                          <!-- <button class="btn btn-danger btn-sm" title="Eliminar Usuario">
                             <i class="fa fa-trash"></i>
                           </button>-->
                        </div>
                      </ng-container>
                    </td>
                  </tr>
                </ng-container>
                </tbody>
              </table>
            </div>

            <ng-container>
              <p class="text-center">No se encontraron resultados</p>
            </ng-container>
          </perfect-scrollbar>
        </div>
      </div>
    </div>
  </div>
</div>
