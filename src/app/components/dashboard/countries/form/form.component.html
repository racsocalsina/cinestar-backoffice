<div class="card mb-0">
    <div class="card-body">
        <div class="page-header mb-3">
            <div class="d-flex justify-content-between align-items-center">
                <div class="">
                    <h3>{{country ? 'Editar' : 'Crear'}}</h3>
                </div>
                <div class="">
                    <button class="close pull-right" (click)="bsModalRef.hide()">
                        <span aria-hidden="true"> <i class="mdi mdi-close"></i></span>
                    </button>
                </div>
            </div>
        </div>
        <div *ngIf="error" class="text-danger mb-4">{{error}}</div>
        <div class="row" [formGroup]="form">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="short">Nombre</label>
                    <app-control-messages [control]="form.get('name')">
                        <input class="form-control" id="name" formControlName="name">
                    </app-control-messages>
                </div>
            </div>
            <div class="col-md-12 text-right">
                <button class="btn btn-primary mr-2" (click)="onClickSave()" [disabled]="isLoading">Guardar</button>
            </div>
        </div>
    </div>
</div>
