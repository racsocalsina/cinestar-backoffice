<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex flex-wrap justify-content-between align-items-center mb-1 module-title">
                        <div>
                            <h3 class="card-title mb-1 font-weight-bold">
                                <i class="mdi mdi-file-chart"></i> Reportes - clientes
                            </h3>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group  col-md-12 text-right">
                            <button (click)="onClickExport()" type="button" class="btn btn-success" title="Exportar">
                                <i class="fa fa-download"></i> Exportar
                            </button>
                        </div>
                      </div>

                    <perfect-scrollbar>
                        <div class="table-container">
                            <table class="table table-hover text-center">
                                <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Cadena</th>
                                        <th scope="col">Nombres</th>
                                        <th scope="col">Apellidos</th>
                                        <th scope="col">Tel√©fono</th>
                                        <th scope="col">Correo</th>
                                        <th scope="col">Fecha de nacimiento</th>
                                        <th scope="col">Departamento</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- <tr [formGroup]="form">
                      <td></td>
                      <td></td>
                      <td></td>
                      <td></td>
                      <td></td>
                      <td></td>
                      <td></td>
                      <td></td>
                    </tr> -->
                                    <ng-container>
                                        <tr *ngFor="let client of clients.data; let i = index">
                                            <td>{{ i + 1 }}</td>
                                            <td>{{ client.trade_name }}</td>
                                            <td>{{ client.name }}</td>
                                            <td>{{ client.lastname }}</td>
                                            <td>{{ client.cellphone }}</td>
                                            <td>{{ client.email }}</td>
                                            <td>{{ client.birthdate }}</td>
                                            <td>{{ client.department?.name }}</td>
                                        </tr>
                                    </ng-container>
                                </tbody>
                            </table>
                        </div>

                        <ng-container>
                            <p class="text-center" *ngIf="clients.data?.length < 1">No se encontraron resultados</p>
                        </ng-container>
                    </perfect-scrollbar>
                    <div class="row justify-content-end pr-4">
                        <pagination [totalItems]="clients.meta?.total" [(ngModel)]="currentPage"
                            (pageChanged)="pageChanged($event)" nextText="Siguiente" previousText="Anterior"
                            [itemsPerPage]="clients.meta?.per_page" [maxSize]="10">
                        </pagination>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
