<div class="card mb-0">
    <div class="card-body">
        <div class="page-header mb-3">
            <div class="d-flex justify-content-between align-items-center">
                <div class="">
                    <h3>Editar función</h3>
                </div>
                <div class="">
                    <button class="close pull-right" (click)="bsModalRef.hide()">
                        <span aria-hidden="true"> <i class="mdi mdi-close"></i></span>
                    </button>
                </div>
            </div>
        </div>
        <div class="row" [formGroup]="form">
            <div *ngIf="error" class="text-danger mb-4">{{error}}</div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="movie_format_id">Formato</label>
                    <app-control-messages [control]="form.get('movie_format_id')">
                        <ng-select class="custom-ng-select" formControlName="movie_format_id" placeholder="Seleccionar"
                            [items]="movieFormats" bindValue="id" bindLabel="name" [searchable]="false">
                        </ng-select>
                    </app-control-messages>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="movie_version_id">Versión</label>
                    <app-control-messages [control]="form.get('movie_version')">
                        <ng-select class="custom-ng-select" formControlName="movie_version_id" placeholder="Seleccionar"
                            [items]="movieVersions" bindValue="id" bindLabel="name" [searchable]="false">
                        </ng-select>
                    </app-control-messages>
                </div>
            </div>
        </div>
        <div class="col-md-12 text-right">
            <button class="btn btn-primary mr-2" (click)="onClickSave()">Guardar</button>
        </div>
    </div>
</div>
