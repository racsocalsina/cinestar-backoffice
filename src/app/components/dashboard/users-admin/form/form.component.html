<div class="card mb-0">
  <div class="card-body">
    <div class="page-header mb-3">
      <div class="d-flex justify-content-between align-items-center">
        <div class="">
          <h3>{{user ? 'Editar' : 'Crear'}}</h3>
        </div>
        <div class="">
          <button class="close pull-right" (click)="bsModalRef.hide()">
            <span aria-hidden="true"> <i class="mdi mdi-close"></i></span>
          </button>
        </div>
      </div>
    </div>
    <div *ngIf="error" class="text-danger mb-4">{{error}}</div>
    <div class="row" [formGroup]="form">
      <div class="col-md-6">
        <div class="form-group">
          <label for="document_type_id">Tipo de documento</label>
          <app-control-messages [control]="form.get('document_type_id')">
            <ng-select class="custom-ng-select" id="document_type_id" formControlName="document_type_id"
              placeholder="Seleccionar" [items]="documentTypes" bindValue="id" bindLabel="name"
              [searchable]="false" [clearable]="true" clearAllText="Limpiar">
            </ng-select>
          </app-control-messages>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="document_number">Número de documento</label>
          <app-control-messages [control]="form.get('document_number')">
            <input type="text"
              [class.is-invalid]="form.get('document_number').invalid && form.get('document_number').touched"
              class="form-control" id="document_number" onlyNumbers formControlName="document_number" placeholder="">
          </app-control-messages>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="name">Nombres</label>
          <app-control-messages [control]="form.get('name')">
            <input type="text" [class.is-invalid]="form.get('name').invalid && form.get('name').touched"
              class="form-control" id="name" specialIsAlphaNumeric formControlName="name" placeholder="">
          </app-control-messages>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="lastname">Apellidos</label>
          <app-control-messages [control]="form.get('lastname')">
            <input type="text" [class.is-invalid]="form.get('lastname').invalid && form.get('lastname').touched"
              class="form-control" id="lastname" specialIsAlphaNumeric formControlName="lastname" placeholder="">
          </app-control-messages>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="email">Correo</label>
          <app-control-messages [control]="form.get('email')">
            <input type="text" [class.is-invalid]="form.get('email').invalid && form.get('email').touched"
              class="form-control" id="email" formControlName="email" placeholder="">
          </app-control-messages>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="password">Contraseña</label>
          <app-control-messages [control]="form.get('password')">
            <input type="password" class="form-control" id="password" formControlName="password" placeholder="">
          </app-control-messages>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="role">Rol</label>
          <app-control-messages [control]="form.get('role')">
            <ng-select class="custom-ng-select" id="role" formControlName="role" placeholder="Seleccionar"
              [items]="roles" bindValue="name" bindLabel="display_name" [searchable]="false" [clearable]="true" (change)="onChangeRole($event)"
              clearAllText="Limpiar">
            </ng-select>
          </app-control-messages>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="headquarter_id">Asignar cine</label>
          <app-control-messages [control]="form.get('headquarter_id')">
            <ng-select class="custom-ng-select" id="headquarter_id" formControlName="headquarter_id"
              placeholder="Seleccionar" [items]="cinemas" bindValue="id" bindLabel="name"
              [searchable]="false" [clearable]="true" clearAllText="Limpiar">
            </ng-select>
          </app-control-messages>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="entry_date">
            Fecha de ingreso
          </label>
          <app-control-messages [control]="form.get('entry_date')">
            <input type="text" id="entry_date" placeholder="" class="form-control" bsDatepicker
              formControlName="entry_date" placement="right" (bsValueChange)="onDateChange($event)"
              [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD', locale: 'es' }">
          </app-control-messages>
        </div>
      </div>
      <div class="col-md-12 text-right">
        <button class="btn btn-primary mr-2" (click)="onSave()">Guardar</button>
      </div>
    </div>
  </div>
</div>
